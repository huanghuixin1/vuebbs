<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <title>iScroll demo: probe</title>

    <style>
        .parent {
            background: #ddd;
            position: relative;

        }

        .child {
            background: red;
            position: absolute;
            height: 50%;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child"></div>


</div>
</body>
</html>

<script>
    var height = 100;
    document.querySelector(".parent").style.height = height + "px";
    document.body.onclick = function () {
        document.querySelector(".parent").style.height = height + "px";
        height += 100;
    }

</script>
